<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Yummy Recipes </title>
<link href="css/style.css" rel="stylesheet">
</head>
<body>
   <div id="container">
      <div id="yr_quote">
         <span id="yr_text0">&quot;Great recipes await you&quot;</span>
      </div>
      <div id="yr_signupform">
         <form name="Form1" method="post" action="mailto:yourname@yourdomain.com" enctype="text/plain" id="Form1">
            <input type="text" id="email" name="Editbox1" value="" spellcheck="false" placeholder="  Enter your email address . . .">
            <input type="password" id="password" name="Editbox1" value="" spellcheck="false" placeholder="  Enter your password . . .">
            <input type="submit" id="signupbutton" name="" value="Sign in">
            <div id="yr_signup">
               <span id="yr_text1"><strong>Sign in</strong></span></div>
            <div id="yr_desc1">
               <span id="yr_text2">Sign in and make the best of your Yummy Recipes</span></div>
            <div id="yr_accounttext">
               <span id="yr_text3">Don't have an account? <a href="./signup.html">click here</a> to sign up</span></div>
         </form>
      </div>
      <div id="yr_chef">
         <img src="images/chef.gif" id="chef" alt="">
      </div>
      <div id="yr_line">
         <img src="images/line2.png" id="line2" alt="">
      </div>
      <div id="yr_home">
         <span id="yr_text4"><a href="./index.html">Home Page</a></span>
      </div>
   </div>
</body>
</html>
